<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from coderthemes.com/hyper/saas/pages-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 13 Jun 2020 11:24:42 GMT -->
<head>
        <meta charset="utf-8" />
        <title>ADMIN MMC | Connexion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- App favicon -->
        <link href={{url_for('static', filename = "images/logo.png")}} rel="shortcut icon"/>

        <!-- third party css -->
        <link href={{url_for('static', filename = "css/vendor/jquery-jvectormap-1.2.2.css")}} rel="stylesheet" type="text/css"/>
        <!-- third party css end -->

        <!-- App css -->
        <link href={{url_for('static', filename = "css/icons.min.css")}} rel="stylesheet" type="text/css" />
        <link href={{url_for('static', filename = "css/app.min.css")}} rel="stylesheet" type="text/css" id="light-style"/>
        <link href={{url_for('static', filename = "css/app-dark.min.css")}} rel="stylesheet" type="text/css" id="dark-style"/>


    </head>

    <body class="loading authentication-bg" data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":true, "showRightSidebarOnStart": true}'>
        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card">

                            <!-- Logo -->
                            <div class="card-header pt-1 pb-1 text-center bg-primary">
                                <a href="/admin">
                                    <img src={{url_for('static', filename ="images/logo.png")}} alt="" height="140">
                                </a>
                            </div>

                            <div class="card-body p-4">

                                <div class="text-center w-75 m-auto">
                                    <h4 class="text-dark-50 text-center mt-0 font-weight-bold">ADMIN MMC</h4>

                                </div>
                                <form method='POST'>
                                  {% with messages = get_flashed_messages(with_categories=true)%}
                                  {% if messages %}
                                    {% for category, message in messages %}
                                    <div class="alert alert-danger" role="alert"> {{ message }}</div>
                                    {% endfor %}
                                  {% endif %}
                                  {% endwith %}



                                    <div class="form-group mb-0 text-center">
                                        <label >Etes vous sur de vouloir suprimer le post {{post[2]}} ?</label>
                                        <button class="btn btn-danger" type="submit"> Suprimer </button>
                                        <button class="btn btn-info" onclick="location.href='/admin'" type="button"> Annuler </button>
                                    </div>

                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <a href="/" class="card-link text-custom">Retour MMC</a>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <footer class="footer footer-alt">
            2022 Â© Malo TIRIAU
        </footer>

        <!-- bundle -->
        <script src="{{url_for('static',filename = 'js/vendor.min.js')}}"></script>
        <script src="{{url_for('static',filename = 'js/app.min.js')}}"></script>

        <!-- third party js -->
        <script src="{{url_for('static',filename = 'js/vendor/apexcharts.min.js')}}"></script>
        <script src="{{url_for('static',filename = 'js/vendor/jquery-jvectormap-1.2.2.min.js')}}"></script>
        <script src="{{url_for('static',filename = 'js/vendor/jquery-jvectormap-world-mill-en.js')}}"></script>
        <script src="{{url_for('static',filename = 'js/ui/component.todo.js')}}"></script>
        <!-- third party js ends -->

        <!-- demo app -->
        <script src="{{url_for('static',filename = 'js/pages/demo.dashboard.js')}}"></script>

    </body>

</html>
